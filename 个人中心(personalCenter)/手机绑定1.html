    <script>
		TableTransition($(".tabNav .tab"),$(".tabc"),"click","tab cur","tab")
		//编辑资料切换操作
			var frame=$(".item .inputFrame")
			var input=$(".inputFrame .write")
			var display=$(".item .enable-edit")
			var a1=$(".btn-box .edit")
			var a2=$(".btn-box .save")
            input.focus(
                    function(){
                    frame.removeClass("focus")
                    $(this).parent(".inputFrame").addClass("focus")
            })
            input.blur(
                    function(){
                    $(this).parent(".inputFrame").removeClass("focus")
              })
			a1.click(
					function(){
						$(this).css({"display":"none"});
						a2.css({"display":"block"});
						display.css({"display":"none"});
						frame.css({"display":"block"}) 
				       $(".inputFrame .write").each(
						function(){
						 index=$(this).parents(".item").index()
						var oldValue=$(".item").eq(index).children(".display").text()			
						$(this).val(oldValue)	
		   				 })	
			})
		  
			a2.click(
					function(){
						$(this).css({"display":"none"});
						a1.css({"display":"block"});
						display.css({"display":"block"});
						frame.css({"display":"none"})
				  $(".inputFrame .write").each(
						function(){
						 var tempValue=$(this).val()
						 $(this).parents(".item").children(".enable-edit").text(tempValue)
		   				 })		
        })
		//选择头像
		$(".area ul li").click(function(){
			$(this).addClass("click").siblings().removeClass("click")
			})
	 //模拟placeholder
	 $('.row input').placeholder({isUseSpan:true});
    </script>
